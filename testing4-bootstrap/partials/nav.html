</head>
<body>

<!-- ===================== Navbar ===================== -->

  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <!-- Brand / Title -->
      <a class="navbar-brand" href="../homepage/index.html">Hannah Rutledge Art</a>

      <!-- Hamburger for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="../homepage/index.html">Home</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link gallery-link" href="#" id="galleryDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Gallery

</header>

<main class="page-content container mt-5 pt-5">
  <h1 class="text-center mb-3">Ink Drawings</h1>
  <p class="text-center text-muted">Gel pens | Fountain pens | Micron fineliners</p>

  <div id="gallery" class="row mt-4"></div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Gallery script -->
<script>
  const GALLERY_FILTER = "Ink Drawings";
  fetch("../../data/images.json")
    .then(res => res.json())
    .then(images => {
      const gallery = document.getElementById("gallery");
      const filtered = images
        .filter(img => img.gallery === GALLERY_FILTER || img.tags?.includes(GALLERY_FILTER))
        .sort((a,b) => new Date(b.date) - new Date(a.date));

      filtered.forEach(img => {
        const col = document.createElement("div");
        col.className = "col-12 col-sm-6 col-md-4 col-lg-3 mb-3";

        const imageEl = document.createElement("img");
        imageEl.src = `../../assets/images/${img.filename}`;
        imageEl.alt = img.title || "";
        imageEl.className = "img-fluid rounded";
        imageEl.loading = "lazy";

        col.appendChild(imageEl);
        gallery.appendChild(col);
      });
    });
</script>

</body>
</html>
